
<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>

    <script>
    let userYear = +prompt('enter your year', '');
    let userMonth = +prompt('enter your month','');
    let userDay = prompt('enter your day', '');
    let resultMonth = userMonth - 1;
    let data = new Date(userYear, resultMonth, userDay);
    let day = data.getDay();
    let month = data.getMonth();
    let year = data.getFullYear();
    
    function showDay() {
    let days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    let months = ['January','February','March','April','May','June','July','August','September','October','December'];

    return days[day] + " " + months[month] + ' ' + year;
    }

    alert(showDay(day, month));
    
    </script>
</body>
