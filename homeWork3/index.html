<body>
    <input type="text" id="timer" value="1">
    <input type="button" onclick="pauseTime()" value="pause">
    <input type="reset" onclick="resetTime()" value="reset">
    <input type="button" onclick="startTime()" value="start">

    <script>
        let seconds = document.getElementById('timer');
        let start;
        function timeCounter() {
            seconds.value =  parseInt(seconds.value) + 1 ;
                if(seconds.value >= 30) {
                    let stop = clearInterval(start)
                }
        }
        function startTime() {
            start = setInterval(timeCounter, 1000);
        }

        function resetTime() {
            let resetTime = document.getElementById('timer').value = 1;
        }

        function pauseTime() {
           clearInterval(start);
        }
    </script>
</body>
